<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Weather app</title>
</head>
<body>
  <div style="max-width: 400px; max-height: 500px; margin: 0 auto;">
    <div class="container">
      <form class="search-location" style="margin-top: 20px;">
        <input style="height: 50px" data-city-cearch placeholder="Search city..." type="text" name="city" class="form-control text-muted form-rounded p-4 shadow-sm">
      </form>
      <div class="card my-3 shadow-lg back-card d-none">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>Mitrovice</p>
            <span>...</span>
          </div>
          <img class="card-img-top time" src="img/night_image.svg" alt="Night image">
        </div>
  
        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp">
              <span>30&deg;C</span>
            </div>
            <div class="col-4 condition">
              <p>Thunder Storm</p>
              <p class="high">30&deg;C</p>
              <p class="low">12&deg;C</p>
            </div>
          </div>
  
          <div class="icon-container card shadow mx-auto">
            <img src="img/cloud.svg" alt="Cloud">
          </div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p>30&deg;C</p>
              <span>Feels Like</span>
            </div>
            <div class="col text-center">
              <p>55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1tO4Xb1OFnyeqCtK82kjlq6Y0tk-wzTo&libraries=places">
  </script>
  <script defer src="index.js"></script>
  <script defer src="requests.js"></script>
  <script defer src="searchbox.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
