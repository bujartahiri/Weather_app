<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Weather app</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center title" style="font-weight: 300;">Weather app</h1>
    <form class="search-location">
      <input type="text" name="city" autocomplete="off" class="form-control text-muted form-rounded p-4 shadow">
    </form>
    <div class="card rounded my-3 shadow-lg back-card">
      <div class="card-top text-center">
        <div class="city-name my-3">
          <p>Mitrovice</p>
          <span>...</span>
        </div>
        <img style="max-width: 100%;" src="img/night_image.svg" alt="Night image">
      </div>

      <div class="card-body">
        <div class="card-mid row">
          <div class="col-8 text-center temp">
            <span>30&deg;C</span>
          </div>
          <div class="col-4 condition-temp">
            <p>Thunder Storm</p>
            <p>30&deg;C</p>
            <p>12&deg;C</p>
          </div>
        </div>

        <div class="icon-container card shadow mx-auto">
          <img src="img/cloud.svg" alt="Cloud">
        </div>
        <div class="card-bottom px-5 py-4 row">
          <div class="col text-center">
            <p>30&deg;C</p>
            <span>Feels Like</span>
          </div>
          <div class="col text-center">
            <p>55%</p>
            <span>Humidity</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/public/index.js"></script>
</body>
</html>
